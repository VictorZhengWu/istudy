<!DOCTYPE html>

<html lang="en">
    <head>
        <title>This is a page for HTML, CSS and Javascript study!</title>

        <style>
            .skin1 {
                background-color:beige;
                font-family: 'Courier New', Courier, monospace;
                font-size: 18px;
            }

            .skin2 {
                background-color:mistyrose;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 18px;
            }

            #checkboxHint {
                width: 200px;
                height: 20px;
                background-color:wheat;
                border: 1px solid;
                display: none;
            }
        </style>

        <!-- <script src="httprequest.js"></script> -->
        <script>
            // Below three functions to change the skin of this webpage
            function toSkin1() {
                var body = document.getElementById("body");
                body.className = "skin1";
            }

            function toSkin2() {
                var body = document.getElementById("body");
                body.className = "skin2";
            }

            function noSkin() {
                var body = document.getElementById("body");
                body.className = "";
            }

            // Below two functions to show or hide the hint for the checkbox
            function showCheckboxHint() {
                var divHint = document.getElementById("checkboxHint");
                divHint.style.display = "block";
            }

            function hideCheckboxHint() {
                var divHint = document.getElementById("checkboxHint");
                divHint.style.display = "none";
            }

            function setStyle() {
                var boxStyle = document.getElementById("boxStyle");
                boxStyle.style[arguments[0]] = arguments[1];
                boxStyle.style[arguments[2]] = arguments[3];
            }

            window.onload = function() {
                var t = document.getElementById("tab");
                var btn = t.getElementsByTagName("input");
                var tab = t.getElementsByTagName("div");

                function hideAllTabs() {
                    for (var i=0; i<tab.length; i++) {
                        tab[i].style.display = "none";
                    }
                }
                
                for (var i=0; i<btn.length; i++) {
                    btn[i].index = i;
                    btn[i].onclick = function() {
                        hideAllTabs();
                        tab[this.index].style.display = "block";
                    }
                }

            }

        </script>
    </head>

    <body id="body">
        <h1>Now let's go!</h1>
        <hr>
        
        <div id="SkinSelector">
            <h2>this is a skin selector sample</h2>
            <input type="button" id="skin1" value="skin1" onclick="toSkin1()">
            <input type="button" id="skin2" value="Skin2" onclick="toSkin2()">
            <input type="button" id="noskin" value="No Skin" onclick="noSkin()">
            <hr>
        </div>

        <div id="HintBox">
            <h2>this is a hint sample</h2>
            <input  type="checkbox" 
                    value="checkbox" 
                    onmouseover="showCheckboxHint()" 
                    onmouseout="hideCheckboxHint()">
            This is a checkbox.
            <div id="checkboxHint" display="none">Here is a hint....</div>
            <hr>
        </div>

        <div id="SetStyle"> 
            <h2>use function to set CCS style</h2>
            <div id="boxStyle" style="width: 100px; border: 1px solid; margin: 5px">This is box</div>
            <input type="button" value="set style 1" onclick="setStyle('width', '300px', 'background', 'red')" style="margin: 5px">
            <input type="button" value="set style 2" onclick="setStyle('height', '450px', 'background', 'blue')" style="margin: 5px">
            <hr>
        </div> 

        <div id="tab">
            <h2>this is a tab sample, important!!!</h2>
            <input type="button" id="btn1" value="One" outline="none">
            <input type="button" id="btn2" value="Two" border="none">
            <input type="button" id="btn3" value="Three" border="none">
            <input type="button" id="btn4" value="Four" border="none">
            <div id="tab1" style="width: 200px; height: 200px; border: 1px solid; background:slategrey; display: block"><h3>this is tab 1</h3></div>
            <div id="tab2" style="width: 200px; height: 200px; border: 1px solid; background:slategrey; display: none"><h3>this is tab 2</h3></div>
            <div id="tab3" style="width: 200px; height: 200px; border: 1px solid; background:slategrey; display: none"><h3>this is tab 3</h3></div>
            <div id="tab4" style="width: 200px; height: 200px; border: 1px solid; background:slategrey; display: none"><h3>this is tab 4</h3></div>

            <hr>
            
        </div>

    </body>
</html>
