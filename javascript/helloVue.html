<!DOCTYPE html>

<html lang="en">
    <head>
        <title>hello Vue.JS</title>
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id="app">
            {{ message }}
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello Vue.JS'
                }
            })
        </script>   
            
    </body>
</html>
