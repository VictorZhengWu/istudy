<!DOCTYPE html>

<html>
    <head>
        <title>a test page</title>

        <style>

        </style>

    </head>


    <body>
        <h1>test page</h1>
        <hr>

        <div>
            <button id="playbackController">Play</button>
        </div>
        <hr>

        <video id="bbbVideo">
            <source src="bbb.mp4" />                
        </video>

        <script>
            function playbackClick(e) {
                var target = e.target
                var video = document.getElementById("bbbVideo")
                
                if (target.innerHTML == "Play") {
                    video.play()
                    target.innerHTML = "Pause"
                } else {
                    video.pause();
                    target.innerHTML = "Play"
                }
            }

            document.getElementById("playbackController").addEventListener("click", playbackClick)
        </script>


    </body>
</html>
